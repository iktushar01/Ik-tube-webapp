<!DOCTYPE html>
<html lang="en" data-theme="light"  class="bg-blue-100 min-h-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH TUBE WEBAPP</title>
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
    rel="stylesheet"
    type="text/css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/logo.png" type="image/x-icon">
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  }
  .active{
    background: #bf0606;
    color: white;
    
  }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-1 py-4">
            <div class="logo">
                <img class="w-32" src="./img/logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search_input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="SortByView">
                <button class="btn bg-red-400 hover:bg-red-600 active:bg-red-900 text-white">Sort By View</button>
            </div>
        </nav>
    </header>
    <nav id="category_container" class=" flex py-5 justify-center gap-5">
        <div><button id="btn_all" onclick="loadVideos()" class="btn btn-sm">All</button></div>
    </nav>
    <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video_container">
      
    </section>

    <!-- You can open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_4.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
    <div class="modal-box">
        <div id="details_container">

        </div>
        <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button, it will close the modal -->
            <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
